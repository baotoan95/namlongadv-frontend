<mat-form-field>
  <input type="text" [placeholder]="fieldLabel" [formControl]="autocompleteControl" aria-label="Number" matInput
    [matAutocomplete]="auto">
  <mat-autocomplete #auto="matAutocomplete">
    <mat-option *ngFor="let option of filteredOptions | async" [value]="option[valueField] || option">
      {{option[keyField] || option}}
    </mat-option>
  </mat-autocomplete>
</mat-form-field>
