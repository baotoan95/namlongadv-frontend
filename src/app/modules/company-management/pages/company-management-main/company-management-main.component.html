<div class="company-management-main" fxLayout="column" fxFlex="1 1 auto">
    <div class="actions" fxLayout="row" fxLayoutAlign="flex-end">
      <button mat-flat-button color="primary" routerLink="create">Create</button>
    </div>
  
    <div class="mat-elevation-z8 companies" fxLayout="column" fxFlex="1 1 auto">
      <table mat-table [dataSource]="dataSource">
  
        <!-- Position Column -->
        <ng-container matColumnDef="position">
          <th mat-header-cell *matHeaderCellDef> No. </th>
          <td mat-cell *matCellDef="let element; let i = index" [attr.rowspan]="2" [style.display]="i % 2 === 0 ? '' : 'none'"> {{element.position}} </td>
        </ng-container>
  
        <!-- Name Column -->
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef> Name </th>
          <td mat-cell *matCellDef="let element; let i = index" [attr.rowspan]="2" [style.display]="i % 2 === 0 ? '' : 'none'"> {{element.name}} </td>
        </ng-container>
  
        <!-- Weight Column -->
        <ng-container matColumnDef="weight">
          <th mat-header-cell *matHeaderCellDef> Weight </th>
          <td mat-cell *matCellDef="let element"> {{element.weight}} </td>
        </ng-container>
  
        <!-- Symbol Column -->
        <ng-container matColumnDef="symbol">
          <th mat-header-cell *matHeaderCellDef> Symbol </th>
          <td mat-cell *matCellDef="let element"> {{element.symbol}} </td>
        </ng-container>
  
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
  
      <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
    </div>
  
    <div class="actions" fxLayout="row" fxLayoutAlign="flex-end">
      <button mat-flat-button color="primary" routerLink="create">Create</button>
    </div>
  </div>
