<div class="customer-detail" fxLayout="row">
  <mat-card fxFlex="1 1 60%">
    <mat-card-title>Tạo mới thông tin khách hàng</mat-card-title>
    <mat-card-content fxLayout="column">
      <div class="basic-info" fxLayout="column">
        <mat-form-field>
          <input matInput placeholder="Họ tên">
        </mat-form-field>
        <mat-form-field>
          <input matInput placeholder="Giới tính">
        </mat-form-field>
        <mat-form-field>
          <input matInput placeholder="Số điện thoại">
        </mat-form-field>
        <mat-form-field>
          <input matInput placeholder="Email">
        </mat-form-field>
        <mat-form-field>
          <input matInput placeholder="Địa chỉ">
        </mat-form-field>
        <mat-form-field>
          <input matInput placeholder="Công ty trực thuộc">
        </mat-form-field>
        <mat-form-field>
          <textarea matInput placeholder="Ghi chú"></textarea>
        </mat-form-field>
      </div>
    </mat-card-content>
    <mat-card-actions>
      <button mat-flat-button color="warn">Cancel</button>
      <button mat-flat-button color="primary">Save</button>
    </mat-card-actions>
  </mat-card>
</div>
