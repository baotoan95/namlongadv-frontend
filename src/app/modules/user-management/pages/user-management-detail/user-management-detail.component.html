<div class="user-detail" fxLayout="row">
  <mat-card fxFlex="1 1 60%">
    <mat-card-title>Tạo mới tài khoản</mat-card-title>
    <mat-card-content fxLayout="column">
      <div class="basic-info" fxLayout="column">
        <mat-form-field>
          <input matInput placeholder="Tên đăng nhập">
        </mat-form-field>
        <mat-form-field>
          <input matInput placeholder="Mật khẩu">
        </mat-form-field>
        <mat-form-field>
          <input matInput placeholder="Tên">
        </mat-form-field>
        <mat-form-field>
          <input matInput placeholder="Phòng ban">
        </mat-form-field>
        <mat-form-field>
          <input matInput placeholder="Số điện thoại">
        </mat-form-field>
        <mat-form-field>
          <input matInput placeholder="Email">
        </mat-form-field>
        <mat-form-field>
          <input matInput placeholder="Địa chỉ">
        </mat-form-field>
        <mat-form-field>
          <input matInput placeholder="Quyền">
        </mat-form-field>
      </div>
    </mat-card-content>
    <mat-card-actions fxLayoutAlign="flex-end">
      <button mat-flat-button color="warn" (click)="_location.back()">Cancel</button>
      <button mat-flat-button color="primary">Save</button>
    </mat-card-actions>
  </mat-card>
</div>
